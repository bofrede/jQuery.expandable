<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<title>jQuery expandable demo page</title>
<style type="text/css">
h2 {margin-bottom:0}
p {margin:0 0 1em 0}
.expandable  {padding-left:20px; background:transparent url(expand2.gif) no-repeat left center; cursor:pointer}
.collapsable {padding-left:20px; background:transparent url(collapse2.gif) no-repeat left center; cursor:pointer}
</style>
</head>

<body>
<h1>jQuery expandable demo page</h1>

<h2 class="expandable">This heading is expandable</h2>
<p>This text is hidden from the start, but is expandable.</p>

<h2 class="collapsable">This heading is collapsable</h2>
<p>This text is shown from the start, but is collapsable.</p>

<h2 class="expandable">This heading is not expandable - handle error!</h2>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="../jQuery.expandable.js" type="text/javascript"></script>
</body>
</html>
